<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center m-4"> All Users </h1>
    <table class="table w-75 m-auto">
        <thead class="table-dark">
            <tr>
                <th>First name</th>
                <th> Last name </th>
                <th>Email</th>
                <th> Created at</th>
                <th> Actions </th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr> 
                    <td>{{ user.first_name }}</td>
                    <td>{{ user.last_name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.created_at.strftime("%B %d, %Y %I:%M:%S %p") }}</td>
                    <td> <a href="/users/{{user.id}}"> show </a>| <a href="/users/edit/{{user.id}}">edit </a> |<a href="/users/delete/{{user.id}}"> delete </a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class=" text-center m-5 ">
        <a href="/users/new"><button type="submit" class="btn btn-primary">Add a user </button> </a> 
    </div>
</body>
</html>
