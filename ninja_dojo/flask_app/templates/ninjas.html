<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="flex justify-center mt-4 col-4 mx-auto">
        <form action='/process_createninja' class="bg-secondary text-warning p-5 rounded" method='POST'>
            <h1 class="text-center">New Ninja</h1>
            <div class="form-group">
                <label for="dojo"> Dojo </label>
                <select class="form-control mb-4 form-select" id="exampleFormControlSelect1" name="dojo_id">
                    <option selected> ---Select---</option>
                    {% for dojo in dojos %}
                        <option type="number" value="{{ dojo['id'] }}"> {{ dojo['name'] }}</option>
                    {% endfor %}
                </select>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" class="form-control mb-4">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" class="form-control mb-4">
                <label for="age">Age</label>
                <input type="number" name="age" class="form-control mb-4">
                <input type="submit" value="Submit" class="btn btn-warning ">
            </div>
        </form>
    </div>   
</body>
</html>
