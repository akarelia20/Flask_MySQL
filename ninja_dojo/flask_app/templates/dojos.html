<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex">
        <div class="flex justify-center mt-4 col-4 mx-auto">
            <form action='/process_createdojo' class="bg-secondary text-warning p-5 rounded" method='POST'>
                <h1 class="text-center">New Dojo</h1>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control mb-4">
                    <input type="submit" value="Submit" class="btn btn-warning ">
                </div>
            </form>
        </div>   

        <div class="flex justify-center mt-4 col-4 mx-auto bg-secondary text-warning p-5 rounded">
            <h1 class="text-center">All Dojos</h1>
            {% for dojo in dojos %}
                <p><a class= "text-warning" href="/get_ninjas/{{dojo['id']}}" value= "{{ dojo['id'] }}"> {{ dojo['name'] }} </a> </p>
            {% endfor %}
        </div>  
    </div>
    <div class="text-center mt-5">
        <a class ="ml-5" href="/ninjas"> Add Ninja </a>
    </div>
</body>
</html>
