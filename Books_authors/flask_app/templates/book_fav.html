<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors fav</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex">
        <div class="flex justify-center mt-4 col-4 mx-auto p-5 rounded card">
            <table class="table text-center">
                <h2>Title : {{ book['title'] }}</h2>
                <thead>
                    <tr>
                        <th>Favorited By:</th>
                    </tr>
                </thead>
                <tbody>
                    {% for authors in faviorited_by_authors %}
                        <tr>
                            <td>{{ authors['name'] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div> 

        <div class="flex justify-center mt-4 col-4 mx-auto">
            <form action="/book/add_fav" class="bg-success p-5 rounded text-white bg-opacity-75" method='POST'>
                <h1 class="text-center">Add Book's Favorite</h1>
                <!-- very important statement of hidden input - tells the controller the "author id"  -->
                <input type="hidden" name="book_id" value="{{book['id']}}">
                <div class="form-group">
                    <label for="author_id">Author</label>
                    <select class="form-control mb-4 form-select" name="author_id">
                        <option selected> ---Select---</option>
                        {% for author in authors %}
                            <option value="{{ author['id'] }}"> {{ author['name'] }}</option>
                        {% endfor %}
                    </select>
                    <input type="submit" value="Submit" class="btn btn-secondary ">
                </div>
            </form>
        </div>    
    </div>
    <p class="text-center ">
        <a href="/authors"> <button class ="ml-5 text-success"> Home</button></a>
    </p>
</body>
</html>
