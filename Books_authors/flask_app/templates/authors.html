<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex">
        <div class="flex justify-center mt-4 col-4 mx-auto">
            <form action='/author/create' class="bg-success p-5 rounded text-white bg-opacity-75" method='POST'>
                <h1 class="text-center">New Author</h1>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control mb-4">
                    <input type="submit" value="Submit" class="btn btn-secondary ">
                </div>
            </form>
        </div>   
        <div class="flex justify-center mt-4 col-4 mx-auto p-5 rounded card w-25">
            <div class="card-body">
                <h3 class="card-title pb-4">All Authors</h3>
                {% for author in authors %}
                    <h5><a class="text-success" href="/author/{{author['id']}}" value="{{ author['id'] }}"> {{ author['name'] }}</a></h5>
                {% endfor %}
            </div>
        </div> 
    </div>
    <p class="text-center ">
        <a href="/books"> <button class ="ml-5 text-success"> Add Book </button></a>
    </p>
</body>
</html>
