<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex">
        <div class="flex justify-center mt-4 col-4 mx-auto">
            <form action='/book/create' class="bg-success p-5 rounded text-white bg-opacity-75" method='POST'>
                <h1 class="text-center">New Book</h1>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control mb-4">
                    <label for="num_of_pages">Number of pages</label>
                    <input type="text" name="num_of_pages" class="form-control mb-4">
                    <input type="submit" value="Create" class="btn btn-secondary ">
                </div>
            </form>
        </div>   
        <div class="flex justify-center mt-4 col-4 mx-auto p-5 rounded card w-25">
            <div class="card-body">
                <h3 class="card-title pb-4">All Books</h3>
                {% for book in books %}
                    <h5><a class="text-success" href="/book/{{book['id']}}" value="{{ book['id'] }}"> {{ book['title'] }}</a></h5>
                {% endfor %}
            </div>
        </div> 
    </div>
    <p class="text-center ">
        <a href="/authors"> <button class ="ml-5 text-success"> Home </button></a>
    </p>
</body>
</html>
