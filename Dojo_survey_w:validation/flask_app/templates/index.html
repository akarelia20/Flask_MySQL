<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="flex justify-center mt-4 col-6 mx-auto">
        <form action='/process' class="bg-dark text-warning p-5 rounded" method='POST'>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p> {{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <h1 class="text-center">Dojo Survey</h1>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control mb-4">
                <label for="location" id="location"> Dojo location</label>
                <select class = "form-control mb-4 form-select" name="location">
                    <option selected value="">--Select---</option>
                    <option value="California">California</option>
                    <option value="NewYork">New York</option>
                    <option value="Virginia">Virginia</option>
                    <option value="Texas">Texas</option>
                </select>
                <label for="language"> Language </label>
                <select class = "form-control mb-4 form-select" name="language">
                    <option selected value="">--Select---</option>
                    <option value="Java">Java</option>
                    <option value="C++">C++</option>
                    <option value="Python">Python</option>
                    <option value="Javascript">Javascript</option>
                </select>
                <label for="comment"> Comments </label>
                <textarea name= "comment"class = "form-control mb-4"></textarea>
                <input type="submit" value="Submit" class="btn btn-warning ">
            </div>
        </form>
    </div>   
</body>
</html>
